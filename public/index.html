<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    :root {
      --primary: #2d3748;
      --accent: #4fd1c5;
      --bg: #f7fafc;
      --text: #22223b;
      --card: #fff;
      --shadow: 0 2px 8px rgba(44,62,80,0.08);
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      scroll-behavior: smooth;
    }
    /* Animations */
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes scaleIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .fade-in-up { animation: fadeInUp 0.6s cubic-bezier(.23,1.01,.32,1) both; }
    .scale-in { animation: scaleIn 0.3s ease-out both; }
    .pulse:hover { animation: pulse 0.4s ease infinite; }
    .delay-1 { animation-delay: 0.2s; }
    .delay-2 { animation-delay: 0.4s; }
    .delay-3 { animation-delay: 0.6s; }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1rem;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 1.5rem;
      animation: fadeInUp 0.8s ease both;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, minmax(80px, 100px));
      grid-template-rows: repeat(3, minmax(80px, 100px));
      gap: 8px;
      justify-content: center;
      margin: auto;
      max-width: 330px;
    }
    .cell {
      background: var(--card);
      font-size: 2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 2px solid var(--primary);
      border-radius: 8px;
      box-shadow: var(--shadow);
      transition: transform 0.2s, background 0.3s, box-shadow 0.3s;
    }
    .cell:hover:not(.disabled) {
      background: var(--accent);
      color: #fff;
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(44,62,80,0.15);
    }
    .cell.disabled {
      cursor: not-allowed;
      opacity: 0.7;
    }
    .status {
      margin: 1.5rem 0;
      font-size: 1.2rem;
      color: var(--primary);
      font-weight: 500;
      animation: fadeInUp 0.6s ease both;
    }
    .mode, .restart {
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      background: var(--primary);
      color: #fff;
      margin: 0.5rem;
      transition: background 0.2s, transform 0.18s;
    }
    .mode:hover, .restart:hover {
      background: var(--accent);
      transform: scale(1.07);
    }
    .mode.active {
      background: var(--accent);
      color: var(--primary);
      font-weight: bold;
    }
    #difficulty-container {
      margin: 1rem 0;
      animation: fadeInUp 0.6s ease both;
    }
    #player-names {
      margin: 1rem 0;
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    #player-names input {
      padding: 0.5rem;
      border: 1.5px solid var(--primary);
      border-radius: 8px;
      font-size: 1rem;
      max-width: 140px;
      box-sizing: border-box;
    }
    #scoreboard {
      margin: 1rem 0;
      font-size: 1.1rem;
      color: var(--primary);
      font-weight: 500;
    }
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .board { grid-template-columns: repeat(3, 80px); grid-template-rows: repeat(3, 80px); gap: 5px; }
      .cell { font-size: 1.8rem; }
      .status { font-size: 1rem; }
      .mode, .restart { padding: 0.6rem 1.2rem; font-size: 0.9rem; }
      #player-names input { max-width: 100px; font-size: 0.9rem; }
    }
    @media (max-width: 400px) {
      .board { grid-template-columns: repeat(3, 60px); grid-template-rows: repeat(3, 60px); }
      .cell { font-size: 1.5rem; }
      #player-names { flex-direction: column; align-items: center; }
      #player-names input { max-width: 80%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="fade-in-up" role="heading" aria-level="1">Tic Tac Toe</h1>
    <div class="fade-in-up delay-1" role="group" aria-label="Game mode selection">
      <button class="mode" onclick="setMode('player')" aria-label="Play against another player">Vs Player</button>
      <button class="mode" onclick="setMode('computer')" aria-label="Play against computer">Vs Computer</button>
    </div>
    <div id="difficulty-container" style="display:none;" class="fade-in-up delay-2" role="group" aria-label="Difficulty selection">
      <span>Difficulty: </span>
      <button class="mode" onclick="setDifficulty('easy')" aria-label="Set easy difficulty">Easy</button>
      <button class="mode" onclick="setDifficulty('medium')" aria-label="Set medium difficulty">Medium</button>
      <button class="mode" onclick="setDifficulty('hard')" aria-label="Set hard difficulty">Hard</button>
    </div>
    <div id="player-names" class="fade-in-up delay-3" role="form" aria-label="Player name input">
      <input id="player1-name" type="text" placeholder="Player 1 Name" value="Player 1" aria-label="Enter Player 1 name">
      <input id="player2-name" type="text" placeholder="Player 2/Computer Name" value="Player 2" aria-label="Enter Player 2 or Computer name">
      <button class="mode" onclick="setNames()" aria-label="Set player names">Set Names</button>
    </div>
    <div id="scoreboard" class="fade-in-up delay-4" aria-live="polite">
      <span id="score1">Player 1: 0</span> | <span id="score2">Player 2: 0</span>
    </div>
    <div class="board" id="board" role="grid" aria-label="Tic Tac Toe game board"></div>
    <div class="status" id="status" aria-live="assertive"></div>
    <button class="restart pulse" onclick="startGame()" aria-label="Restart game">Restart</button>
  </div>
  <audio id="move-sound" src="https://cdn.pixabay.com/audio/2023/02/22/audio_4c37c1f767.mp3"></audio>
  <audio id="win-sound" src="https://cdn.pixabay.com/audio/2023/03/27/audio_4c5e33ce29.mp3"></audio>
  <audio id="draw-sound" src="https://cdn.pixabay.com/audio/2023/03/29/audio_4e9d0d39a0.mp3"></audio>

  <script>
    const boardElement = document.getElementById('board');
    const statusElement = document.getElementById('status');
    let board, currentPlayer, isGameOver, mode = 'player', difficulty = 'easy';
    let player1 = 'Player 1', player2 = 'Player 2', score1 = 0, score2 = 0;
    let winCombo = [];
    const difficultyContainer = document.getElementById('difficulty-container');
    const score1Element = document.getElementById('score1');
    const score2Element = document.getElementById('score2');
    const moveSound = document.getElementById('move-sound');
    const winSound = document.getElementById('win-sound');
    const drawSound = document.getElementById('draw-sound');

    function setNames() {
      player1 = document.getElementById('player1-name').value || 'Player 1';
      player2 = document.getElementById('player2-name').value || (mode === 'computer' ? 'Computer' : 'Player 2');
      updateScoreboard();
      startGame();
    }

    function updateScoreboard() {
      score1Element.textContent = `${player1}: ${score1}`;
      score2Element.textContent = `${player2}: ${score2}`;
    }

    function setMode(selectedMode) {
      mode = selectedMode;
      difficultyContainer.style.display = mode === 'computer' ? 'block' : 'none';
      document.getElementById('player2-name').value = mode === 'computer' ? 'Computer' : 'Player 2';
      document.querySelectorAll('.mode').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      startGame();
    }

    function setDifficulty(level) {
      difficulty = level;
      document.querySelectorAll('#difficulty-container .mode').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      startGame();
    }

    function startGame() {
      board = Array(9).fill('');
      currentPlayer = 'X';
      isGameOver = false;
      winCombo = [];
      statusElement.textContent = `Player ${currentPlayer}'s turn` + (mode === 'computer' ? ` (vs Computer, ${difficulty.charAt(0).toUpperCase() + difficulty.slice(1)})` : '');
      drawBoard();
      if (mode === 'computer' && currentPlayer === 'O') {
        computerMove();
      }
    }

    function drawBoard() {
      boardElement.innerHTML = '';
      board.forEach((cell, index) => {
        const cellElement = document.createElement('div');
        cellElement.className = 'cell scale-in';
        cellElement.style.animationDelay = `${index * 0.05}s`;
        cellElement.textContent = cell;
        cellElement.setAttribute('role', 'gridcell');
        cellElement.setAttribute('aria-label', `Cell ${index + 1}: ${cell || 'empty'}`);
        if (winCombo.includes(index)) {
          cellElement.style.backgroundColor = 'var(--accent)';
          cellElement.style.borderColor = 'var(--primary)';
          cellElement.style.color = '#fff';
        }
        if (cell || isGameOver || (mode === 'computer' && currentPlayer === 'O')) {
          cellElement.classList.add('disabled');
        }
        cellElement.addEventListener('click', () => handleMove(index));
        boardElement.appendChild(cellElement);
      });
    }

    function handleMove(index) {
      if (isGameOver || board[index]) return;
      if (mode === 'computer' && currentPlayer === 'O') return;
      board[index] = currentPlayer;
      drawBoard();
      moveSound.currentTime = 0; moveSound.play();
      if (checkWin()) {
        statusElement.textContent = `${currentPlayer === 'X' ? player1 : player2} wins!`;
        isGameOver = true;
        winSound.currentTime = 0; winSound.play();
        if (currentPlayer === 'X') { score1++; } else { score2++; }
        updateScoreboard();
      } else if (board.every(cell => cell)) {
        statusElement.textContent = "It's a draw!";
        isGameOver = true;
        drawSound.currentTime = 0; drawSound.play();
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        statusElement.textContent = `Player ${currentPlayer}'s turn` + (mode === 'computer' ? ` (vs Computer, ${difficulty.charAt(0).toUpperCase() + difficulty.slice(1)})` : '');
        if (mode === 'computer' && currentPlayer === 'O' && !isGameOver) {
          setTimeout(computerMove, 500);
        }
      }
    }

    function computerMove() {
      if (isGameOver) return;
      let move;
      if (difficulty === 'easy') {
        move = getRandomMove();
      } else if (difficulty === 'medium') {
        move = getMediumMove();
      } else {
        move = getBestMove();
      }
      if (move === undefined) return;
      board[move] = 'O';
      drawBoard();
      moveSound.currentTime = 0; moveSound.play();
      if (checkWin()) {
        statusElement.textContent = `${player2} wins!`;
        isGameOver = true;
        winSound.currentTime = 0; winSound.play();
        score2++;
        updateScoreboard();
      } else if (board.every(cell => cell)) {
        statusElement.textContent = "It's a draw!";
        isGameOver = true;
        drawSound.currentTime = 0; drawSound.play();
      } else {
        currentPlayer = 'X';
        statusElement.textContent = `Player X's turn` + (mode === 'computer' ? ` (vs Computer, ${difficulty.charAt(0).toUpperCase() + difficulty.slice(1)})` : '');
      }
    }

    function getRandomMove() {
      const emptyIndices = board.map((cell, i) => cell === '' ? i : null).filter(i => i !== null);
      if (emptyIndices.length === 0) return undefined;
      return emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
    }

    function getMediumMove() {
      for (let i = 0; i < 9; i++) {
        if (board[i] === '') {
          board[i] = 'X';
          if (checkWin()) {
            board[i] = '';
            return i;
          }
          board[i] = '';
        }
      }
      return getRandomMove();
    }

    function getBestMove() {
      let bestScore = -Infinity;
      let move;
      for (let i = 0; i < 9; i++) {
        if (board[i] === '') {
          board[i] = 'O';
          let score = minimax(board, 0, false);
          board[i] = '';
          if (score > bestScore) {
            bestScore = score;
            move = i;
          }
        }
      }
      return move;
    }

    function minimax(newBoard, depth, isMaximizing) {
      if (checkWinFor('O', newBoard)) return 10 - depth;
      if (checkWinFor('X', newBoard)) return depth - 10;
      if (newBoard.every(cell => cell)) return 0;
      if (isMaximizing) {
        let bestScore = -Infinity;
        for (let i = 0; i < 9; i++) {
          if (newBoard[i] === '') {
            newBoard[i] = 'O';
            let score = minimax(newBoard, depth + 1, false);
            newBoard[i] = '';
            bestScore = Math.max(score, bestScore);
          }
        }
        return bestScore;
      } else {
        let bestScore = Infinity;
        for (let i = 0; i < 9; i++) {
          if (newBoard[i] === '') {
            newBoard[i] = 'X';
            let score = minimax(newBoard, depth + 1, true);
            newBoard[i] = '';
            bestScore = Math.min(score, bestScore);
          }
        }
        return bestScore;
      }
    }

    function checkWinFor(player, customBoard) {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      return winPatterns.some(pattern => {
        const [a, b, c] = pattern;
        return customBoard[a] === player && customBoard[b] === player && customBoard[c] === player;
      });
    }

    function checkWin() {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      for (let pattern of winPatterns) {
        const [a, b, c] = pattern;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          winCombo = pattern;
          return true;
        }
      }
      winCombo = [];
      return false;
    }

    startGame();
  </script>
</body>
</html>
